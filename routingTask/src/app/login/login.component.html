<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" formControlName="username">
    <div class="form-control-feedback" *ngIf="loginForm.controls.username.errors?.required && isSubmited">
      <p>Username is required</p>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <div class="form-control-feedback" *ngIf="loginForm.controls.password.errors && isSubmited">
      <p>Password is required</p>
    </div>
  </div>
  <div class="button">
    <button type="submit" class="btn" (click)="isSubmited=true">
      <a [routerLink]="['users']">Login</a>
    </button>
  </div>
</form>
